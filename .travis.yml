language: python

matrix:
  include:
    - python: 3.6
      before_install:
        - wget https://www.python.org/ftp/python/3.6.7/Python-3.6.7.tgz
        - tar -xvf Python-3.6.7.tgz
        - cd Python-3.6.7
        - ./configure
        - make
        - sudo make install
      env:
        - TOX_ENV=py36      
    - python: 3.7
      env:
        - TOX_ENV=pep8
    - python: 3.7
      env:
        - TOX_ENV=py37
    - python: 3.8
      env:
        - TOX_ENV=py38


install:
  - pip install tox

script:
  - tox -e $TOX_ENV
