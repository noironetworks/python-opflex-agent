language: python

env:
  - CRYPTOGRAPHY_DONT_BUILD_RUST=1
           
matrix:
  include:
    - python: 3.6
      env:
        - TOX_ENV=pep8
    - python: 3.6
      env:
        - TOX_ENV=py36
    - python: 3.7
      env:
        - TOX_ENV=py37


install:
  - pip install tox

script:
  - tox -e $TOX_ENV
