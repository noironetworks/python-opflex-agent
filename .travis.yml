language: python

matrix:
  include:
    - python: 3.6
      env:
        - TOX_ENV=pep8
    - python: 3.6
      env:
        - TOX_ENV=py36
    - python: 3.7
      env:
        - TOX_ENV=py37

before_install:
  - sudo apt-get update
  - sudo apt-get -y install build-essential
  - sudo apt-get -y gcc
  - sudo apt-get -y install libssl-dev
  - sudo apt-get -y install libffi-dev
  - sudo apt-get -y install python3-dev
  - sudo apt-get -y install cargo
    

install:
  - pip install tox

script:
  - tox -e $TOX_ENV
